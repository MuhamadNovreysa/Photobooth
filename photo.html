<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Auto-Fit Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
        }

        .btn {
            background: white;
            color: #764ba2;
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* Template Selection */
        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin: 2rem 0;
        }

        .template-item {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .template-item.selected {
            background: rgba(255,255,255,0.3);
            border: 2px solid #ffcc00;
        }

        .template-item img {
            width: 100%;
            border-radius: 8px;
        }

        /* Camera */
        .camera-container {
            width: 100%;
            max-width: 600px;
            margin: 2rem auto;
            border-radius: 10px;
            overflow: hidden;
        }

        #video {
            width: 100%;
            background: #333;
        }

        /* Editor */
        .editor-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 2rem;
        }

        .editor-section {
            flex: 1;
            min-width: 300px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
        }

        #final-result {
            position: relative;
            width: 100%;
            height: 400px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #photo-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .nav-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .back-btn {
            background: #f44336;
            color: white;
        }

        .download-btn {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Halaman 1: Template Selection -->
    <div class="container" id="template-page">
        <h1>Pilih Template</h1>
        <p>Pilih template yang ingin digunakan</p>
        
        <div class="template-grid">
            <div class="template-item" data-template="template1">
                <img src="https://via.placeholder.com/300x400/764ba2/ffffff?text=Template+1" alt="Template 1">
            </div>
            <div class="template-item" data-template="template2">
                <img src="https://via.placeholder.com/300x400/667eea/ffffff?text=Template+2" alt="Template 2">
            </div>
            <div class="template-item" data-template="template3">
                <img src="https://via.placeholder.com/300x400/5a67d8/ffffff?text=Template+3" alt="Template 3">
            </div>
            <div class="template-item" data-template="template4">
                <img src="https://via.placeholder.com/300x400/4c51bf/ffffff?text=Template+4" alt="Template 4">
            </div>
        </div>
        
        <button class="btn" id="next-to-camera">Lanjut</button>
    </div>

    <!-- Halaman 2: Camera -->
    <div class="container" id="camera-page" style="display:none">
        <h1>Ambil Foto</h1>
        <p>Posisikan diri Anda dan ambil foto</p>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
        </div>
        
        <button class="btn" id="capture-btn">Ambil Foto</button>
        
        <div class="nav-buttons">
            <button class="btn back-btn" id="back-to-template">Kembali</button>
            <button class="btn" id="next-to-editor">Lanjut</button>
        </div>
    </div>

    <!-- Halaman 3: Editor -->
    <div class="container" id="editor-page" style="display:none">
        <h1>Hasil Foto</h1>
        <p>Foto Anda telah otomatis disesuaikan dengan template</p>
        
        <div class="editor-container">
            <div class="editor-section">
                <h2>Hasil Akhir</h2>
                <div id="final-result">
                    <img id="photo-overlay" src="" alt="Foto Anda">
                </div>
                <button class="btn download-btn" id="download-btn">Download</button>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="btn back-btn" id="back-to-camera">Ambil Ulang</button>
        </div>
    </div>

    <script>
        // Variabel global
        let selectedTemplate = null;
        let photoDataUrl = null;
        
        // Elemen DOM
        const templatePage = document.getElementById('template-page');
        const cameraPage = document.getElementById('camera-page');
        const editorPage = document.getElementById('editor-page');
        
        const nextToCameraBtn = document.getElementById('next-to-camera');
        const backToTemplateBtn = document.getElementById('back-to-template');
        const nextToEditorBtn = document.getElementById('next-to-editor');
        const backToCameraBtn = document.getElementById('back-to-camera');
        
        const templateItems = document.querySelectorAll('.template-item');
        const video = document.getElementById('video');
        const captureBtn = document.getElementById('capture-btn');
        const finalResult = document.getElementById('final-result');
        const photoOverlay = document.getElementById('photo-overlay');
        const downloadBtn = document.getElementById('download-btn');

        // Event Listeners
        nextToCameraBtn.addEventListener('click', () => {
            if (selectedTemplate) {
                templatePage.style.display = 'none';
                cameraPage.style.display = 'block';
                startCamera();
            } else {
                alert('Pilih template terlebih dahulu!');
            }
        });

        backToTemplateBtn.addEventListener('click', () => {
            cameraPage.style.display = 'none';
            templatePage.style.display = 'block';
            stopCamera();
        });

        nextToEditorBtn.addEventListener('click', () => {
            if (photoDataUrl) {
                cameraPage.style.display = 'none';
                editorPage.style.display = 'block';
                applyPhotoToTemplate();
            } else {
                alert('Ambil foto terlebih dahulu!');
            }
        });

        backToCameraBtn.addEventListener('click', () => {
            editorPage.style.display = 'none';
            cameraPage.style.display = 'block';
            startCamera();
        });

        // Template selection
        templateItems.forEach(item => {
            item.addEventListener('click', () => {
                templateItems.forEach(i => i.classList.remove('selected'));
                item.classList.add('selected');
                selectedTemplate = item.getAttribute('data-template');
                
                // Simpan URL template yang dipilih
                const templateImg = item.querySelector('img').src;
                finalResult.style.backgroundImage = `url(${templateImg})`;
            });
        });

        // Camera functionality
        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    console.error("Error accessing camera: ", err);
                    alert("Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.");
                });
        }

        function stopCamera() {
            const stream = video.srcObject;
            if (stream) {
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                video.srcObject = null;
            }
        }

        captureBtn.addEventListener('click', () => {
            // Buat canvas untuk capture foto
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            
            // Flip gambar horizontal (non-mirror)
            ctx.translate(canvas.width, 0);
            ctx.scale(-1, 1);
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // Simpan hasil foto
            photoDataUrl = canvas.toDataURL('image/png');
        });

        // Apply photo to template
        function applyPhotoToTemplate() {
            photoOverlay.src = photoDataUrl;
            
            // Otomatis sesuaikan foto dengan template
            photoOverlay.style.objectFit = 'cover';
            photoOverlay.style.width = '100%';
            photoOverlay.style.height = '100%';
        }

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            // Buat canvas untuk hasil akhir
            const canvas = document.createElement('canvas');
            const containerRect = finalResult.getBoundingClientRect();
            canvas.width = containerRect.width;
            canvas.height = containerRect.height;
            const ctx = canvas.getContext('2d');
            
            // Gambar template
            const templateImg = new Image();
            templateImg.src = finalResult.style.backgroundImage.slice(4, -1).replace(/"/g, "");
            
            // Gambar foto
            const photoImg = new Image();
            photoImg.src = photoDataUrl;
            
            // Tunggu kedua gambar siap
            Promise.all([
                new Promise(resolve => { templateImg.onload = resolve; }),
                new Promise(resolve => { photoImg.onload = resolve; })
            ]).then(() => {
                // Gambar template
                ctx.drawImage(templateImg, 0, 0, canvas.width, canvas.height);
                
                // Gambar foto di atas template
                ctx.drawImage(photoImg, 0, 0, canvas.width, canvas.height);
                
                // Download
                const link = document.createElement('a');
                link.download = 'photobooth-result.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
</body>
</html>
