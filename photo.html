<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photobooth Keren</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .page {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .page.active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        .button {
            padding: 15px 30px;
            background: #ff6b6b;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .button:hover {
            background: #ff8787;
            transform: scale(1.05);
        }

        /* Page 1: Welcome */
        #page1 {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        #page1 h1 {
            font-size: 48px;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Page 2: Template Selection */
        #page2 {
            justify-content: center;
            align-items: center;
        }

        .template-grid {
            display: grid;
            grid-template-columns: repeat(2, 150px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .template-grid img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .template-grid img:hover {
            transform: scale(1.1);
        }

        /* Page 3: Camera */
        #page3 {
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #video {
            width: 640px;
            height: 480px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transform: scaleX(1); /* No mirror */
        }

        /* Page 4: Editing */
        #page4 {
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .edit-container {
            display: flex;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #captured-photo, #template, #final-result {
            width: 300px;
            height: 400px;
            border-radius: 10px;
            object-fit: contain;
        }

        #captured-photo {
            cursor: move;
        }

        #final-result {
            background: white;
        }

        canvas {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Page 1: Welcome -->
    <div id="page1" class="page active">
        <h1>Selamat Datang di Photobooth!</h1>
        <button class="button" onclick="showPage(2)">Mulai</button>
    </div>

    <!-- Page 2: Template Selection -->
    <div id="page2" class="page">
        <div class="template-grid">
            <img src="resa.png" alt="Template" onclick="selectTemplate(this.src)">
            <!-- Tambahkan lebih banyak template jika perlu -->
            <img src="manga.jpg" alt="Template" onclick="selectTemplate(this.src)">
        </div>
        <button class="button" onclick="showPage(3)">Selanjutnya</button>
    </div>

    <!-- Page 3: Camera -->
    <div id="page3" class="page">
        <video id="video" autoplay></video>
        <button class="button" onclick="capturePhoto()">Ambil Foto</button>
        <button class="button" onclick="showPage(4)">Selanjutnya</button>
    </div>

    <!-- Page 4: Editing -->
    <div id="page4" class="page">
        <div class="edit-container">
            <img id="captured-photo" src="" alt="Captured Photo">
            <img id="template" src="" alt="Template">
            <img id="final-result" src="" alt="Final Result">
        </div>
        <button class="button" onclick="downloadResult()">Download</button>
    </div>

    <canvas id="canvas"></canvas>

    <script>
        let currentPage = 1;
        let selectedTemplate = '';
        let capturedPhotoSrc = '';
        let photoX = 0, photoY = 0;
        let isDragging = false;

        function showPage(pageNumber) {
            document.querySelectorAll('.page').forEach(page => {
                page.classList.remove('active');
            });
            document.getElementById(`page${pageNumber}`).classList.add('active');
            currentPage = pageNumber;

            if (pageNumber === 3) {
                startCamera();
            }
        }

        function selectTemplate(src) {
            selectedTemplate = src;
            document.getElementById('template').src = src;
        }

        async function startCamera() {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            document.getElementById('video').srcObject = stream;
        }

        function capturePhoto() {
            const video = document.getElementById('video');
            const canvas = document.getElementById('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            capturedPhotoSrc = canvas.toDataURL('image/png');
            document.getElementById('captured-photo').src = capturedPhotoSrc;

            // Stop camera
            const stream = video.srcObject;
            stream.getTracks().forEach(track => track.stop());
        }

        // Drag and Drop
        const capturedPhoto = document.getElementById('captured-photo');
        capturedPhoto.addEventListener('mousedown', startDragging);
        document.addEventListener('mousemove', drag);
        document.addEventListener('mouseup', stopDragging);

        function startDragging(e) {
            isDragging = true;
        }

        function drag(e) {
            if (isDragging) {
                photoX += e.movementX;
                photoY += e.movementY;
                updateFinalResult();
            }
        }

        function stopDragging() {
            isDragging = false;
        }

        function updateFinalResult() {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            const templateImg = document.getElementById('template');
            const photoImg = document.getElementById('captured-photo');

            canvas.width = 300;
            canvas.height = 400;

            ctx.drawImage(templateImg, 0, 0, 300, 400);
            ctx.drawImage(photoImg, photoX, photoY, 150, 200);

            document.getElementById('final-result').src = canvas.toDataURL('image/png');
        }

        function downloadResult() {
            const link = document.createElement('a');
            link.href = document.getElementById('final-result').src;
            link.download = 'photobooth_result.png';
            link.click();
        }

        // Initialize
        document.getElementById('captured-photo').addEventListener('load', updateFinalResult);
    </script>
</body>
</html>
